spring:
  h2:
    console:
      enabled: true   # Enable H2 web console
      path: /h2-console  # Access at http://localhost:8080/h2-console

  datasource:
    url: jdbc:h2:file:./data/library;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: always

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Auto-creates tables if missing
    show-sql: true  # Show SQL queries in logs
    properties:
      hibernate:
        format_sql: true  # Pretty-print SQL queries
